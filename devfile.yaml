schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: my-little-code-assistant
projects:
  - name: my-little-code-assistant
    git:
      remotes:
        origin: https://github.com/cgruver/my-little-code-assistant.git
      checkoutFrom:
        remote: origin
        revision: main
components:
- name: dev-tools
  attributes:
    pod-overrides:
      metadata:
        annotations:
          io.kubernetes.cri-o.Devices: "/dev/fuse,/dev/net/tun"
      spec:
        hostUsers: false
    container-overrides: 
      securityContext:
        procMount: Unmasked
  container:
    image: quay.io/cgruver0/che/workspace-base:latest
    memoryLimit: 16Gi
    memoryRequest: 1Gi
    cpuLimit: 8000m
    cpuRequest: 1000m
    mountSources: true
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: HOME
      value: "/projects/home"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/my-little-code-assistant/my-little-code-assistant.code-workspace"
    - name: GOPATH
      value: /projects/home/go
- volume:
    size: 50Gi
  name: projects
- name: prep-workspace
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl && if [[ -f ${HOME}/.kube/config ]]; then rm ${HOME}/.kube/config; fi
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    mountSources: true
    sourceMapping: /projects
    memoryRequest: 128Mi
    memoryLimit: 256Mi
    cpuRequest: 10m
    cpuLimit: 200m
    env:
    - name: HOME
      value: "/projects/home"
commands:
- apply:
    component: prep-workspace
    label: Pre Start Prep
  id: prep-workspace
events:
  preStart:
    - prep-workspace
